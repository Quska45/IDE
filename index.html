<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="viewer"></div>
</body>
<!-- <script src="./es5/index.js"></script> -->
<script src="./IDB.Console/IDB.Console.js"></script>
<script src="./IDB/IDB.js"></script>
<script src="./IDB.Renderer/IDB.Renderer.js"></script>
<script src="./IDB.Scene/IDB.Scene.js"></script>
<script src="./IDB.Object2D/IDB.Object2D.js"></script>
<script src="./IDB.Object2D/IDB.Shape.js"></script>
<script>
  var IDBObj = new IDB("viewer");
  
  IDBObj.run();
  
  //이미지 추가
  var characterImage = new Image();
  characterImage.src = "./image/나연.jpg";
  var character = new Object2D();
  IDBObj.addObject(character);
  characterImage.onload = function(){
    character.image = characterImage;
  }
</script>
</html>
